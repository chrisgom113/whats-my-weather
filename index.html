<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="https://code.jquery.com/ui/1.13.2/themes/base/jquery-ui.css">
    <link rel="stylesheet" href="./assets/css/styles.css">
</head>

<body>
    <header class="">
        <h1 class="text-light bg-dark text-end">Weather Dashboard</h1>
    </header>
    <main>
        <div class="row container px-0">
            <div class="col align-items-start d-inline-flex">
                <div id="search-column" class="col pb-4 col-lg-4">
                    <div class="mb-3">
                        <label for="city-input" class="form-label fs-3 fw-bold">Search for a city:</label>
                        <input type="text" class="form-control" id="city-input" placeholder="Enter city name">
                    </div>
                    <div class="d-grid gap-2 col-lg-12 border-bottom mb-3">
                        <button id="search-btn" class="btn btn-primary mb-3 " type="button">Search</button>
                    </div>
                    <button class="btn btn-primary mb-3" type="button" id="clear-history">Clear history</button>
                    <form id="recent-search-container"></form>
                </div>
                <div id="display-column" class="col col-lg-10 ms-3 mt-1 px-2 d-none">
                    <section id="main-display" class="border border-dark px-2 mb-3">
                        <h1 id="city-date"></h1>
                        <img id="current-icon">
                        <p id="temp">Temp: </p>
                        <p id="wind">Wind: </p>
                        <p id="humidity">Humidity: </p>
                    </section>
                    <div id="forecast-header" class="d-none row">
                        <div class="fs-4">
                            <h4>5-Day Forecast</h4>
                        </div>
                    </div>
                    <div class="row">
                        <div id="day" class="col"></div>
                        <div id="day" class="col"></div>
                        <div id="day" class="col"></div>
                        <div id="day" class="col"></div>
                        <div id="day" class="col"></div>
                    </div>
                </div>
            </div>
        </div>

        </div>






    </main>


    <!-- scripts -->
    <script src="https://cdn.jsdelivr.net/npm/dayjs@1/dayjs.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.6.3.min.js"
        integrity="sha256-pvPw+upLPUjgMXY0G+8O0xUf+/Im1MZjXxxgOcBQBXU=" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/ui/1.13.2/jquery-ui.min.js"
        integrity="sha256-lSjKY0/srUM9BE3dPm+c4fBo1dky2v27Gdjm2uoZaL0=" crossorigin="anonymous"></script>
    <script src="./assets/js/script.js"></script>
</body>

</html>
